<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masculine Profile Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>MASCULINE PROFILE QUIZ</h1>
            <p class="subtitle">Self-knowledge. No excuses.</p>
            <p class="instruction">Pick ONE answer per question</p>
        </header>

        <!-- Quiz Container -->
        <div class="quiz-wrapper">
            <div id="quiz-content" class="quiz-content">
                <!-- Questions will be inserted here -->
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text" class="progress-text">Question <span id="current-q">1</span> of 7</p>
            </div>

            <!-- Navigation Buttons -->
            <div class="button-group">
                <button id="prev-btn" class="btn btn-secondary" disabled>← Previous</button>
                <button id="next-btn" class="btn btn-primary" disabled>Next →</button>
            </div>
        </div>

        <!-- Results Modal -->
        <div id="results-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeResults()">&times;</button>
                <h2>YOUR MASCULINE PROFILE</h2>
                <div id="results-profile" class="results-profile">
                    <!-- Results will be inserted here -->
                </div>
                <div class="results-details">
                    <div id="results-interpretation" class="results-interpretation">
                        <!-- Detailed interpretation will be inserted here -->
                    </div>
                </div>
                <button class="btn btn-primary" onclick="retakeQuiz()">Retake Quiz</button>
                <button class="btn btn-secondary" onclick="downloadResults()">Download Results</button>
            </div>
        </div>
    </div>

    <!-- Libraries for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
