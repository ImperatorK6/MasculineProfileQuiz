<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Masculine Profile Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>MASCULINE PROFILE QUIZ</h1>
			<p class="subtitle">Self-knowledge. No excuses.</p>
			<p class="instruction">Pick ONE answer per question.</p>
		</header>

		<main class="quiz-wrapper">
			<div id="quiz-content" class="quiz-content"></div>

			<div class="progress-container">
				<div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
				<p class="progress-text">Question <span id="current-q">1</span> of 7</p>
			</div>

			<div class="button-group">
				<button id="prev-btn" class="btn btn-secondary" disabled>← Previous</button>
				<button id="next-btn" class="btn btn-primary" disabled>Next →</button>
			</div>
		</main>

		<div id="results-modal" class="modal hidden">
			<div class="modal-content">
				<button class="close-btn" onclick="closeResults()">×</button>
				<h2>YOUR MASCULINE PROFILE</h2>
				<div id="results-profile" class="results-profile"></div>
				<div id="results-interpretation" class="results-interpretation"></div>
				<div class="modal-actions">
					<button class="btn btn-primary" onclick="retakeQuiz()">Retake Quiz</button>
					<button class="btn btn-secondary" onclick="downloadResults()">Download Results</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jsPDF for PDF export -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="script.js?v=1"></script>
</body>
</html>
